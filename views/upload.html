<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rest APIs - SVL Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta property="og:image"
        content="https://i.ibb.co.com/KDNkssr/IMG-20240603-173706-729.jpg" />
    <link rel="shortcut icon"
        href="https://cdn.freebiesupply.com/logos/large/2x/the-ground-round-2-logo-png-transparent.png">
    <meta property="og:title" content="Uploader - Hosei APIs" />
    <meta name="description" content=" Darmawann ">
</head>

<body>
    <div class="auth-main">
        <div class="auth-wrapper v1">
            <div class="auth-form">
                <div class="card my-5">
                    <div class="card-body">
                        <div class="text-center">
                            <a href="/" class="fs-3 hero-text-gradient fw-bolder">
                                <img src="https://i.ibb.co.com/KDNkssr/IMG-20240603-173706-729.jpg"
                                    width="60"><br>
                                Heavy Craft APIs
                            </a>
                        </div>
                        <div class="saprator my-3">
                            <span>Masuk</span>
                        </div>
                        <h5 class="text-center text-muted f-w-500 mb-3">ðŸ‘‹ Silahkan masuk ke akun Anda</h5>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6 card-body d-flex flex-column">
                                <form class="form-control" ref="uploadForm" id="uploadForm"
                                    action="/api/tools/upload" method="post" enctype="multipart/form-data">
                                    <input class="form-control" type="file" name="sampleFile" id="fileInput" required>
                                    <div class="text-center mt-3 mb-3">
                                        <!-- Center the preview image -->
                                        <img id="previewImage" class="img-fluid" style="max-width: 100%;">
                                    </div>
                                    <input class="btn btn-sm btn-primary mt-3 mb-3 align-self-center" type="submit"
                                        value="Upload">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function () {
            const previewImage = document.getElementById('previewImage');
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                previewImage.src = ''; // Clear the preview if no file is selected
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
